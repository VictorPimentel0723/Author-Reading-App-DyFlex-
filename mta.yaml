_schema-version: '3.1'
ID: author-readings
description: A simple CAP project.
version: 1.0.0
modules:
  - name: author-readings-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: author-readings-db
      - name: author-readings-uaa
      - name: author-readings-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: author-readings-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: author-readings-db
      - name: author-readings-uaa
    parameters:
      buildpack: nodejs_buildpack
  - name: author-readings-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: author-readings-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - authorreadingmanager.zip
          name: authorreadingmanager
          target-path: resources/
  - name: authorreadingmanager
    type: html5
    path: app/authorreadingmanager
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: author-readings-destination-content
    type: com.sap.application.content
    requires:
    - name: author-readings-destination-service
      parameters:
        content-target: true
    - name: author-readings-repo-host
      parameters:
        service-key:
          name: author-readings-repo-host-key
    - name: author-readings-uaa
      parameters:
        service-key:
          name: author-readings-uaa-key
    parameters:
      content:
        instance:
          destinations:
          - Name: authorreadingmanager-repo-host-dest
            ServiceInstanceName: author-readings-html5-srv
            ServiceKeyName: author-readings-repo-host-key
            sap.cloud.service: authorreadingmanager
          - Authentication: OAuth2UserTokenExchange
            Name: authorreadingmanager-uaa-fiori-dest
            ServiceInstanceName: author-readings-uaa
            ServiceKeyName: author-readings-uaa-key
            sap.cloud.service: authorreadingmanager
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
resources:
  - name: author-readings-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: author-readings-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: author-readings-html5-srv
      service-plan: app-host
  - name: author-readings-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
            - Authentication: NoAuthentication
              Name: ui5
              ProxyType: Internet
              Type: HTTP
              URL: https://ui5.sap.com
            - Authentication: NoAuthentication
              Name: launchpad
              ProxyType: Internet
              Type: HTTP
              URL: ~{srv-api/srv-url}
              HTML5.DynamicDestination: true
              HTML5.ForwardAuthToken: true
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: author-readings-destination-service
      service-plan: lite
    requires:
    - name: srv-api
  - name: author-readings-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: author-readings-uaa
      service-plan: application 
      config:
        xsappname: author-readings-${space} # app name + CF space dependency
        tenant-mode: dedicated
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
